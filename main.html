<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Async Function with Timeout</title>
</head>
<body>
  <label for="text">Enter text:</label>
  <input type="text" id="text">

  <label for="delay">Delay (in milliseconds):</label>
  <input type="number" id="delay">

  <button id="btn">Display Text After Delay</button>

  <div id="output"></div>

  <script>
    // Your async function with timeout
    async function displayTextWithDelay() {
      const textInput = document.getElementById('text');
      const delayInput = document.getElementById('delay');
      const outputDiv = document.getElementById('output');

      // Get user inputs
      const text = textInput.value;
      const delay = parseInt(delayInput.value, 10);

      // Validate inputs
      if (!text || isNaN(delay)) {
        outputDiv.textContent = 'Please enter valid text and delay.';
        return;
      }

      // Use async/await with setTimeout
      await new Promise(resolve => setTimeout(resolve, delay));

      // Display text after the delay
      outputDiv.textContent = `After ${delay} milliseconds: ${text}`;
    }

    // Attach the function to the button click event
    document.getElementById('btn').addEventListener('click', displayTextWithDelay);
  </script>
</body>
</html>
